fragment OrderLineFragment on OrderLine {
  productSku
  productName
  quantity
  unitPrice {
    net {
      amount
    }
  }
  totalPrice {
    tax {
      amount
    }
  }
}

fragment OrderSubscription on Order {
  id
  userEmail
  created
  channel {
    id
    slug
  }
  shippingAddress {
    ...AddressFragment
  }
  billingAddress {
    ...AddressFragment
  }
  total {
    net {
      amount
    }
    tax {
      amount
    }
  }
  shippingPrice {
    net {
      amount
    }
  }
  lines {
    ...OrderLineFragment
  }
}
fragment OrderFulfilledEventSubscription on Event {
  __typename
  ... on OrderFulfilled {
    order {
      ...OrderSubscription
    }
  }
}
subscription OrderFulfilledSubscription {
  event {
    ...OrderFulfilledEventSubscription
  }
}
